<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <title>Curso VueJS - troca de dados entre pai e filho</title>

  <style>
    .container {
      max-width: 768px;
    }
  </style>

</head>

<body class="bg-light">
  <div id="app">
    <div class="container mt-5">
      <div class="mx-auto">
        <card v-for="post in posts" :post="post"></card>
      </div>
    </div>
  </div>

  <template id="card">
    <div class="card shadow-sm">
      <card-image :image="post.image"></card-image>

      <div class="card-body">
        <card-description :description="post.description"></card-description>
        <card-actions :view="post.view" :edit="post.edit"></card-actions>
      </div>
    </div>
  </template>

  <template id="cardImage">
    <img :src="image" alt="" class="card-img-top">
  </template>

  <template id="cardDescription">
    <p class="card-text">{{ description }}</p>
  </template>

  <template id="cardActions">
    <div class="d-flex justify-content-end align-itens-center">
      <div class="btn-group">
        <button v-if="view" class="btn btn-sm btn-outline-secondary">View</button>
        <button v-if="edit" class="btn btn-sm btn-outline-secondary">Edit</button>
      </div>
    </div>
  </template>


  <!-- Script do JavaScript do VueJS -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          posts: [
            { description: 'descrição 1', image: 'https://placehold.co/300X150', view: true, edit: true },
            { description: 'descrição 2', image: 'https://placehold.co/300X150', view: true, edit: false },
            { description: 'descrição 3', image: 'https://placehold.co/300X150', view: false, edit: true },
            { description: 'descrição 4', image: 'https://placehold.co/300X150', view: false, edit: false }
          ]
        }
      },
    });

    app.component('card', {
      template: '#card',

      props: ['post']
    });

    app.component('card-image', {
      template: '#cardImage',

      props: ['image']
    });

    app.component('card-description', {
      template: '#cardDescription',

      props: ['description']
    });

    app.component('card-actions', {
      template: '#cardActions',

      props: ['view', 'edit']
    });

    // Monta a aplicação
    app.mount("#app");
  </script>

  <!-- Script do JavaScript do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
